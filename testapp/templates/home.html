<!doctype html>
<html>
    <head>
        <title>django-intl-tel-input test</title>
        {{ form.media.css }}
    </head>
    <body>
        <form method="post">
            {% if form.is_valid %}
            <p id="success-text">Form is valid</p>
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {{ form.media.js }}
    </body>
</html>
